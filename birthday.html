<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rayna's Birthday Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #ff69b4, #8a2be2);
      color: white;

    h1 {

    }

    .avatar {
      margin-top: 30px;

      height: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 20px #ff69b4;
      background-image: url('rayna.jpg'); <img src=""
      background-size: cover;

      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      display: none;
    }

    .back-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;

      border-radius: 8px;
    }

  </style>
</head>
<body>
  <h1>ğŸ‚ Countdown to Rayna's Birthday!</h1>
  <div class="avatar"></div>
  <div id="countdown">Loading...</div>
  <div class="message" id="message">ğŸ‰ Happy Birthday, Rayna! ğŸ‰</div>
  <a href="index.html" class="back-btn">â† Back to Homepage</a>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("message");
    const birthday = new Date("August 23, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance < 0) {
        countdown.innerHTML = "ğŸ‰ It's Rayna's Birthday! ğŸ‰";
        message.style.display = "block";
        launchConfetti();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    // Confetti animation
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += c.d;
          c.x += Math.sin(c.tilt);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 30);
    }
  </script>
</body>
</html>
